<!-- end draw grid -->
<defs>
<g id="jumper_body" stroke-width="1">
    <ellipse cx="350" cy="250" rx="35" ry="60" />
    <ellipse cx="350" cy="310" rx="20" ry="40"/>
</g>

<g id="jumper_head" stroke-width="1" fill="pink">
    <circle cx="350" cy="175" r="30" />
</g>
<g id="skies" stroke-width="1" fill="green">
    <polygon points="250, 350, 250, 330, 550, 330, 530, 350" />
</g>
  <!--<polyline stroke="#000" stroke-width="5" fill="none" points="15,470 112,35 450,355 220,370 500,50 725,490 "/>-->


<g id="montagne" stroke-width="1" stroke="#000" fill="grey">
  <polygon points="300 70, 600 600, 10 600" id="triangle" fill="grey"/>
  <polygon points="300 70, 357 170, 245 170" id="triangle_neige" fill="white"/>
</g>

<g id="gp_mont" stroke-width="1" stroke="#000" fill="grey">
  <use x="100" y="60" href="#montagne"/>
  <use x="" y="40" href="#montagne"/>
  <use x="210" y="10" href="#montagne"/>
  <use x="-270" y="120" href="#montagne"/>
  <use x="-150" y="80" href="#montagne"/>
  <use x="-150" y="80" href="#montagne"/>
  <use x="350" y="80" href="#montagne"/>
</g>



<g id="jumper" stroke-width="1" transform="scale(0.6) translate(-280, -140)" viewBox="0 0 10 0">
    <use xlink:href="#jumper_body" />
    <use xlink:href="#jumper_head" />
    <use xlink:href="#skies" />
</g>

<g id="rocket" stroke-width="1" fill="black">
    <rect x="70" y="160" width="100" height="30" />
    <polygon points="200 175, 170 190, 170 160" id="triangle" fill="black"/>
    <polygon points="90 190, 120 190, 97 200, 85 200" id="triangle_neige" fill="black"/>
    <polygon points="90 160, 120 160, 97 150, 85 150" id="triangle_neige" fill="black"/>
</g>

<g id="vent" stroke-width="1" fill="black">
    <line x="50" y="160" width="15" height="3" id="vent" fill="black"/>
</g>

<path id="path_tremplin" d="M0, 108, 70,108 C192,291 241,322 330,225"/>
</defs>

<use x="0" y="0" href="#gp_mont" ><animateTransform attributeName="transform"
    attributeType="XML"
    type="translate"
    from="0,0"
    to="-120,0"
    begin="4s"
    dur="5s"
    repeatCount="1"/></use>

<use x="0" y="200" href="#montagne"><animateTransform attributeName="transform"
    attributeType="XML"
    type="translate"
    from="0,0"
    to="-300,0"
    begin="4s"
    dur="5s"
    repeatCount="1"/></use>
  <!--
<use x="0" y="0" href="#rocket" ></use>
--!>
 <!--   <use x="0" y="0" href="#jumper" ><animateTransform attributeName="transform"
                          attributeType="XML"
                          type="translate"
                          from="0,0"
                          to="200,0"
                          dur="2s"
                          repeatCount="indefinite"/></use>
    -->

    <svg width="750" height="500" viewBox="0 0 200 200">
    <use x="0" y="0" href="#jumper" fill="white">
      <animateMotion attributeName="transform"
                     dur="3s"
                     begin="4s"
                     repeatCount="1"
                     begin="0s"
                     rotate="auto"
                     fill="freeze"
                     path="M0, 108, 70,108 C192,291 241,322 330,225"/>
    </use>
   
    
    <animate attributeName="viewBox" dur="2s" repeatCount="1" from="0 0 750 500" to="0 0 200 200"/>
    <animate attributeName="viewBox" dur="2.5s" begin="3.5s" repeatCount="1" from="0 0 200 200" to="200 200 500 600"/>
    <animate attributeName="viewBox" dur="2s" begin="6s" repeatCount="1" from="200 200 500 600" to="400 -100 600 600"/>
    
    </svg>


</svg>
